<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test de Farmacología</title>
  </head>
  <body>
    <h1>Test de Farmacología</h1>
    <form id="preguntas-form">
      <div>
        <p>1. ¿Qué es la farmacología?</p>
        <input type="radio" id="p1-opcion-a" name="p1" value="a">
        <label for="p1-opcion-a">a) La ciencia que estudia los medicamentos y su acción en el cuerpo humano.</label>
        <br>
        <input type="radio" id="p1-opcion-b" name="p1" value="b">
        <label for="p1-opcion-b">b) La ciencia que estudia los microorganismos patógenos y su relación con la enfermedad.</label>
        <br>
        <input type="radio" id="p1-opcion-c" name="p1" value="c">
        <label for="p1-opcion-c">c) La ciencia que estudia el funcionamiento del sistema nervioso.</label>
      </div>
      <div>
        <p>2. ¿Qué es un fármaco?</p>
        <input type="radio" id="p2-opcion-a" name="p2" value="a">
        <label for="p2-opcion-a">a) Un medicamento utilizado para tratar enfermedades.</label>
        <br>
        <input type="radio" id="p2-opcion-b" name="p2" value="b">
        <label for="p2-opcion-b">b) Un microorganismo que causa enfermedades.</label>
        <br>
        <input type="radio" id="p2-opcion-c" name="p2" value="c">
        <label for="p2-opcion-c">c) Un compuesto químico que tiene efectos biológicos en el cuerpo.</label>
      </div>
      <!-- Aquí irían las demás preguntas -->
      <button type="submit">Enviar respuestas</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
